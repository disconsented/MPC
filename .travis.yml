language: java
jdk:
- oraclejdk7
cache:
  directories:
  - "$HOME/.gradle"
  - ".gradle"
sudo: false
install: true
script:
 - gradle build --stacktrace
notifications:
  irc:
    channels:
    - 'irc.esper.net#Disconsented '
    template:
    - "%{repository_name} - %{build_number} (%{branch} - %{commit}: %{commit_message} : %{author}): %{message}
      (%{build_url}) "
